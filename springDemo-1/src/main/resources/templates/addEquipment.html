<!DOCTYPE html>

<html>

<head>
<title>village</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
crossorigin="anonymous" />
</head>
<body>
<section class="vh-100 bg-image"
  style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Hotel-room-renaissance-columbus-ohio.jpg/1024px-Hotel-room-renaissance-columbus-ohio.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add New Equipment Record</h2>
				
              <form th:action="@{post}" method="POST">
              
              <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name"/>
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="Purpose"/>
                  <label class="form-label" for="form3Example3cg">Purpose</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="equip_person_ssn"/>
                  <label class="form-label" for="form3Example4cg">Equip Person SSN</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input minlength="10"  maxlength="10" type="text" id="form3Example4cg" class="form-control form-control-lg" name="phone_number"/>
                  <label class="form-label" for="form3Example4cg">Phone Number</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="locker_number"/>
                  <label class="form-label" for="form3Example4cg">Locker Number</label>
                </div>
                
               

                <div class="d-flex justify-content-center">
                  <button type="submit" name="add"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Ekipman ve Bilgilerini Ekle</button>
                </div>
                
      
                <label class="form-label" for="form3Example4cdg">					
                </label>
                
                <div class="d-flex justify-content-center">
                	<a href="http://localhost:8080" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" role="button">Ana Sayfa</a>
                </div>

         
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
